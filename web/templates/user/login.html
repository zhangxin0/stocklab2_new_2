{% extends "common/layout_user.html" %}
{% block content %}
<div class="loginColumns animated fadeInDown" id="login_wrapper">
	<div class="row">
			<div class="ibox-content">
				<div class="m-t login_wrap" role="form">
                    <div class="text-center">
                        <h2 class="font-bold">STOCK LAB</h2>
                    </div>
					<div class="form-group">
						<input type="text" name="login_name" class="form-control" placeholder="请输入登录用户名">
					</div>
					<div class="form-group">
						<input type="password" name="login_pwd" class="form-control" placeholder="请输入登录密码">
					</div>
					<div class="button-Register" style="display:inline-block;width:49.5%;">
						<button type="button" class="btn btn-primary block full-width m-b do-register">注册</button>
					</div>
					<div class="button-Login" style="display:inline-block;width:49.5%;">
						<button type="button" class="btn btn-primary block full-width m-b do-login">登录</button>
					</div>
                </div>
			</div>
	</div>
	<div class="row">
		<div class="small-label">
			<small>© 2020</small>
		</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/user/login.js') }}"></script>
<script src="{{ buildStaticUrl('/js/user/register.js') }}"></script>
{% endblock %}
